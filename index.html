<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tracy_final_exam website</title>

<body>
    <header>
    <div class="head-content">
        <div class="left-side">
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="task">
                <h1><strong>My Tasks</strong></h1>
                <nav>
                    <ul>
                        <li><a href="#">List</a></li>
                        <li><a href="#">Calender</a></li>
                        <li><a href="#">Files</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="right-side">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <div class="search-bar-icon-container"> <i class="fa-thin fa-magnifying-glass"></i></div>
            </div>
            <div class="plus-container">+</div>
            <div class="passport-container">
                 <!-- <img src="./images/service-center.png" alt="Mr Ntono Mathieu (Eng)"> -->
            </div>
        </div>
    </div>

        <button class="add-task-button">+ Add Task</button>

                <span class="heading-text">Recently assigned</span>

            <hr class="headings-hr">
            <div class="part-line">
                <div class="first-point">
                    <input type="checkbox" name="" id="">

                </div>
                <div class="more-info">
                    <button>Editorial</button>
                    <p>Tomorrow</p>
                </div>
            </div>
        </div>
        <div class="part-two">
            <div class="main-heading"><span class="chevron"><i class="fa-sharp fa-solid fa-chevron-down"></i></span>
                <span class="heading-text">Today</span>
            </div>
            <hr class="headings-hr">
            <div class="part-line">
                <div class="first-point">
                    <input type="checkbox" name="" id="">
                    <label for="">Recruiting blog post</label>
                </div>
                <div class="more-info">
                    <button>Editorial</button>
                    <p>Today</p>
                </div>
            </div>
            
            <hr class="part-hr">
            <div class="part-line two">
                <div class="first-point">
                    <input type="checkbox" name="" id="">
                    <label for="">Landing page design</label>
                </div>
                <div class="more-info">
                    <button>Brand campaign</button>
                    <p>Today</p>
                </div>
            </div>
            
            <hr class="part-hr">
            <div class="part-line">
                <div class="first-point">
                    <input type="checkbox" name="" id="">
                    <label for="">Interview John H.</label>
                </div>
                <hr class="part-hr">
                <div class="more-info">
                    <button>Recruiting</button>
                    <p>Today</p>
                </div>
            </div>
            <div class="part-line">
                <div class="first-point">
                    <input type="checkbox" name="" id="">
                    <label for="">Submit updates to mobile storefronts</label>
                </div>
                <hr class="part-hr">
                <div class="more-info">
                    <button>Mobile</button>
                    <p>Today</p>
                </div>
            </div>
        </div>
        <div class="part-three">
            <div class="main-heading"><span class="chevron"><i class="fa-sharp fa-solid fa-chevron-down"></i></span>
                <span class="heading-text">Upcoming</span>
            </div>
            <hr class="headings-hr">
            <div class="part-line">
                <div class="first-point">
                    <input type="checkbox" name="" id="">
                    <label for="">Schedule meeting with Alex</label>
                </div>
                <hr class="part-hr">
                <div class="more-info">
                    <!-- <button class="monday-spe">Mobile</button> -->
                    <p class="para-spe">Monday</p>
                </div>
            </div>
            <div class="part-line">
                <div class="first-point">
                    <input type="checkbox" name="" id="">
                    <label for="">Homepage refresh</label>
                </div>
                <hr class="part-hr">
                <div class="more-info">
                    <button>Website</button>
                    <p class="para-spe">Mar 18</p>
                </div>
            </div>
            <div class="part-line">
                <div class="first-point">
                    <input type="checkbox" name="" id="">
                    <label for="">Onboard new sales team members</label>
                </div>
                <hr class="part-hr">
                <div class="more-info">
                    <button>sales</button>
                    <p class="para-spe">Mar 24</p>

            </div>
            <div class="part-line">
